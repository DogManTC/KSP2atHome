@Kopernicus:BEFORE[GU]
{
	GU_GENERAL_Settings
	{

	GravityFix = True				//Lowers Black holes', neutron stars' gravity.
	GroundScatterDistance = 6			//Choose between 2 - 4 - 6 - 8 - 10 - 12 (groundscatters rendered over x distance in km)
	RemoveLenseDirt = False				//True/False - Removes lense dirt from all stars.
	SunAsteroidBelts = True				//True/False - Use this to add asteroidbelts around the Sun.
	Scale = 1					//Rescale x 1 - 2.5 - 10 (!needs SigmaDimensions)-(not 2.56 because GU uses earth radius as reference)

	}
}
