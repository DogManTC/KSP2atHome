@Kopernicus:BEFORE[GU]
{
	GU_EXTRA_Settings
	{

	HomeSwitch = x				//(available: AC, EE, TC-A, TC-M, T1) - Enable by ex. 'HomeSwitch = AC'
	Galaxy = False				//Adds a Galactic Core - Moves the systems in a Galaxy. Not compatible with HomeSwitch - enabling all stars adviced! - needs to load twice.
							//TimeWarping and lighting in KSC screen will be broken-ish (blue), because of the reparenting.
	}
}

