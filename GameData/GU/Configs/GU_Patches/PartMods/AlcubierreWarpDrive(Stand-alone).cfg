// Thx to JadeOfMaar

@PART[USI_WarpDrive_625,USI_WarpDrive,ZWarpDrive25,ZWarpDrive125,ZWarpDrive375]:AFTER[GU]
{
    @MODEL,1 
    {
        @scale[*] *= 3 // resize visible warp bubble
    }
    @MODULE[USI_ModuleWarpEngine]
    {
        @BubbleSize *= 3 // resize computed invisible warp bubble
        @WarpFactor *= 20 // maximum warp
        @TurboMult *= 20 // Increases overall turbo top speed, careful to not make it too large.
    }
}