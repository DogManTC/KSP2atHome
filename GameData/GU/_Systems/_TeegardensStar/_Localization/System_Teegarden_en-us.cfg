	#LOC_GU_Planets_Teeb_BiomeName8 = Water

		 
    	#LOC_GU_Planets_Teec_displayName = Teec^N
		#LOC_GU_Planets_Teec_description = Teec is a world similar yet different to Teeb. While Teeb is known to have a warmer climate, Teec's distance means the planet isn't able to provide the air currents necessary to melt the ice at its terminator. This gives Teec the climate of a half-baked potato that's been left out a little too long, making it too cold on either side to truly enjoy. Regardless, the planet is believed to have many resources great for mining, and mining companies likely don’t have to worry about environmental protection laws due to the lack of an environment to protect. <color=#ffb765>Analogous to Teegarden's Star c.</color>

	#LOC_GU_Planets_Teec_BiomeName1 = Poles
