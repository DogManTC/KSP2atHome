    	#LOC_GU_Stars_TeegardensStar_displayName = Saaghen's Star^N
		#LOC_GU_Stars_TeegardensStar_description = Saaghen's Star is another M-type red dwarf. At 12 light years from Kerbol, and weighing 0.08 solar masses, it's a small, but relatively unassuming star. However, Saaghen's Star is more than what meets the eye. It has an anomalously low luminosity, a fact that has not been properly explained.  <color=#ffb765>Analogous to Teegarden's Star.</color>

    	#LOC_GU_Planets_Teeb_displayName = Teeb^N
		#LOC_GU_Planets_Teeb_description = Teeb is the closer and more habitable world around Saaghen’s Star. Because the planet is tidally locked, Teeb has a common half-baked potato climate, where the substellar point is unbearably hot and the night side is a frozen wasteland. However, air currents allow ice along the terminator to melt and send water flowing into Teeb's many canyons. In those canyons lie the conditions necessary to support life, making Teeb a great location for xenobiological research on tidally locked worlds. <color=#ffb765>Analogous to Teegarden's Star b.</color>

	#LOC_GU_Planets_Teeb_BiomeName1 = Poles
