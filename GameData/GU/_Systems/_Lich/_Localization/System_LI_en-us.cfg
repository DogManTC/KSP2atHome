		#LOC_GU_Planets_Phobor_BiomeName7 = Channels
		#LOC_GU_Planets_Phobor_BiomeName8 = Craters

		#LOC_GU_Planets_Polter_displayName = Polter^N
		#LOC_GU_Planets_Polter_description = Polter, a very interesting planet, one that is four times as large as Kerbin, and at that, one of the first ever exoplanets discovered by kerbal astronomers decades ago, found by the timing of the jets from Leethe. It orbits fairly far in comparison to its celestial siblings, though does orbit relatively close in the grand scheme of things. Polter is a very interesting destination due to its aurora borealis seen throughout the planet's surface. Not much else is currently known about Polter, so maybe you should consider a mission to its orbit or surface? This would probably yield interesting discoveries and plenty of new science.
