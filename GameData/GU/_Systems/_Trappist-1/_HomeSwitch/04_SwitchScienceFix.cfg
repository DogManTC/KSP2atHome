@Kopernicus:HAS[@GU_EXTRA_Settings:HAS[#HomeSwitch[T1]]]:FOR[GU]
{
	@Body:HAS[@Orbit:HAS[#referenceBody[Sun]]]
	{
		@Properties
		{
			@ScienceValues
			{
				%landedDataValue *= 0.1
				%flyingLowDataValue *= 0.1
				%flyingHighDataValue *= 0.1
				%inSpaceLowDataValue *= 0.1
				%inSpaceHighDataValue *= 0.1
				%recoveryValue *= 0.1
				%splashedDataValue *= 0.1
			}
		}
	}
}
