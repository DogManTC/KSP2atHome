				{
					INPUT_RESOURCE
					{
						ResourceName = LqdDeuterium
						Ratio = 0.001
					}
					INPUT_RESOURCE
					{
						ResourceName = LqdHe3
						Ratio = 0.001
					}
					OUTPUT_RESOURCE
