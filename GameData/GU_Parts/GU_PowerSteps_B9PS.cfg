@PART[GU_fusion]:NEEDS[B9PartSwitch,CommunityResourcePack]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = ReactorLevel
		switcherDescription = Reactor Level
		switcherDescriptionPlural = Reactor Levels
		switchInFlight = True
		SUBTYPE
		{
			name = 100
			title = 100%
			primaryColor = ResourceColorElectricChargePrimary
			secondaryColor = ResourceColorElectricChargePrimary
